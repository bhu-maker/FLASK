<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <form action="/short" method='POST' class="col-lg-4 col-md-8 col-sm-12 bg-dark text-info mt-5 shadow rounded-3">
                <div class="form-group">
                    <label for="rol">Select Role</label>
                    <select name="rol"class="ms-5 bg-info text-white mt-3">
                       <option value=""></option>
                       <option value="administrator">Administrator</option>
                       <option value="pythondeveloper">python developer</option>       
                       <option value="javadeveloper">java developer</option>
                       <option value="architect">architect</option>
                    </select>
                </div>
                <h5 class="display-5 text-center">OR</h5>
                <div class="form-group">
                    <label for="exp">Select Experience</label>
                    <input type="number" min="0" max="25" name="exp" class="ms-5 bg-info text-white mt-3">
                </div>
                <div class="row justify-content-around mb-3">
                    <input type="submit" value="submit" class="col-3 btn btn-outline-warning ms-0 me-2"> 
                    <!-- 
                    <a  href="#" class="col-2 btn btn-outline-warning" type="submit"><i class="bi bi-binoculars-fill"></i></a> -->
                    <button class="col-2 btn btn-outline-success" type="reset"><i class="bi bi-x-diamond-fill"></i></button>
                </div>
                
            </form>
        
           
        </div>
    </div>
</body>
</html>
