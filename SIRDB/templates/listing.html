<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>



<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row-justify content center">
            <p>{{session.person}}</p>

            <div class="d-flex flex-row overflow-auto flex-nowrap  p-4 bg-warning">
                {%for row in key%}
                <div class="col-lg-4 col-md-6 col-sm-12 card bg-success text-light p-3 me-3">
                    <h1 class="card-title display-5 text-center">{{row.person}}</h1>
                    <div class="card-body">
                        <p class="display-6 card-text  float-start">{{row.role}}</p>
                        <p class="display-6 card-text float-end">{{row.experience}}</p>
                        <hr class="mt-5"color="white" width="100%"/>
                    </div>
                    <div class="card-body">
                        <p class="display-6 card-text float-start">{{row.ctc}}</p>
                        <p class="display-6 card-text float-end">{{row.expected}}</p>
                        <hr class="mt-5" color="white" width="100%"/>
                     <a href="/up/{{row.id}}" class="btn btn-outline-warning float-start">update</a>
                     <a href="/del/{{row.id}}" class="btn btn-outline-danger float-end">delete</a>
                    </div>
                </div>
                {% endfor %}

            </div>
           
        </div>
        
    </div>
    <div class="row justify-content-center col-12">
        <a href="/short"  class="btn btn-outline-dark col-2 "> shortlist</a>
        <a href="/new"  class="btn btn-outline-info col-2 "> new</a>
      <!--  <button class="btn btn-outline-dark col-2 "> shortlist </button> --> 
      <a href="/out"  class="btn btn-danger col-2 "> logout</a>
    </div>
</body>
</html>
